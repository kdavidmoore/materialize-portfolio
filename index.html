<!DOCTYPE html>
<html ng-app="portfolio">
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection">
  <link type="text/css" rel="stylesheet" href="css/devicons.css">
  <title>Keith D. Moore</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="portfolioController">

  <nav class="grey lighten-5" role="navigation">
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo right">Keith D. Moore&nbsp;</a>
      <a href="#!" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="left hide-on-med-and-down">
        <li><a href="#skills" class="scrollspy">Skills</a></li>
        <li><a href="#projects" class="scrollspy">Projects</a></li>
        <li><a href="#contact" class="scrollspy">Contact</a></li>
      </ul>
      <ul class="side-nav" id="mobile-nav">
        <li><a href="#skills" class="scrollspy">Skills</a></li>
        <li><a href="#projects" class="scrollspy">Projects</a></li>
        <li><a href="#contact" class="scrollspy">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="section parallax-container">
    <div class="parallax"><img src="images/parallax3.jpg"></div>
  </div>

  <div class="section" id="skills">
    <div class="container">
      <div class="row">
        <div class="col s12 m4 text-center">
          <h4>Core Skills</h4>
          <h5><span class="devicons devicons-html5"></span> HTML</h5>
          <h5><span class="devicons devicons-css3"></span> CSS</h5>
          <h5><span class="devicons devicons-javascript_badge"></span> JavaScript</h5>
        </div>
        <div class="col s12 m4">
          <h4>Libraries &amp; Frameworks</h4>
          <h5><span class="devicons devicons-bootstrap"></span> Bootstrap</h5>
          <h5><span class="devicons devicons-materializecss"></span> Materialize</h5>
          <h5><span class="devicons devicons-jquery"></span> jQuery</h5>
          <h5><span class="devicons devicons-angular"></span> AngularJS</h5>
          <h5><span class="devicons devicons-nodejs_small"></span> Node.js</h5>
        </div>
        <div class="col s12 m4">
          <h4>Other Skills</h4>
          <h5><span class="devicons devicons-git"></span> Git</h5>
          <h5><span class="devicons devicons-linux"></span> Linux</h5>
          <h5><span class="devicons devicons-streamline"></span> GIS</h5>
          <h5><span class="devicons devicons-database"></span> R</h5>
          <h5><span class="devicons devicons-python"></span> Python</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="section" id="projects">
    <div class="container">
      <div class="row">
        <div class="col s12 m6" ng-repeat="card in cards">
          <div class="card">
            <div class="card-image">
              <img ng-src="images/{{card.src}}">
            </div>
            <div class="card-content">
              <span class="card-title">{{card.title}}</span>
              <p>{{card.description}}</p>
            </div>
            <div class="card-action">
              <a href="{{card.demo}}">View a demo</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section" id="contact">
    <div class="container">
      <div class="row">
        <form class="col s12" action="mailhandler.php" method="post">
          <div class="row">
            <div class="input-field col s4">
              <input id="first_name" name="first_name" type="text" class="validate">
              <label for="first_name"><i class="tiny material-icons">perm_identity</i> First Name</label>
            </div>
            <div class="input-field col s4">
              <input id="last_name" name="last_name" type="text" class="validate">
              <label for="last_name"><i class="tiny material-icons">perm_identity</i> Last Name</label>
            </div>
             <div class="input-field col s4">
              <input id="email" name="email" type="email" class="validate">
              <label for="email"><i class="tiny material-icons">email</i> Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="message" name="message" type="text" class="validate">
              <label for="message"><i class="tiny material-icons">message</i> Your Message</label>
            </div>
          </div>
          <div class="row">
            <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="js/bin/materialize.min.js"></script>
  <script type="text/javascript" src="js/projects.js"></script>
  <script type="text/javascript" src="js/main.module.js"></script>
  <script>
    $(document).ready(function(){
      $('.button-collapse').sideNav();
      $('.scrollspy').scrollSpy();
      $('.parallax').parallax();
    });
  </script>
</body>
</html>
