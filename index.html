<!DOCTYPE html>
<html ng-app="portfolio">
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection">
  <title>Keith D. Moore, M.S.</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="portfolioController">

  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo right">Keith D. Moore, M.S.&nbsp;</a>
      <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="left hide-on-med-and-down">
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <ul class="side-nav" id="mobile-nav">
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div id="add-bg-color-here">

    <div class="section" id="skills">
      <div class="container">
        <h4>Core Skills</h4>
        <p>HTML, CSS, JavaScript</p>
        <h4>Frameworks</h4>
        <p>AngularJS, Node.js</p>
        <h4>Other Skills</h4>
        <p>Git, SourceTree, SCRUM</p>
      </div>
    </div>

    <div class="section" id="projects">
      <div class="container">
        <div class="row">
          <div class="col s12 m6" ng-repeat="card in cards">
            <div class="card">
              <div class="card-image">
                <img ng-src="images/{{card.src}}">
              </div>
              <div class="card-content">
                <span class="card-title">{{card.title}}</span>
                <p>{{card.description}}</p>
              </div>
              <div class="card-action">
                <a href="/search-places">View a demo</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section" id="contact">
      <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name"><i class="tiny material-icons">perm_identity</i> Name</label>
              </div>
               <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email"><i class="tiny material-icons">email</i> Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="message" type="text" class="validate">
                <label for="message"><i class="tiny material-icons">message</i> Your Message</label>
              </div>
            </div>
            <div class="row">
              <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="js/bin/materialize.min.js"></script>
  <script type="text/javascript" src="js/projects.js"></script>
  <script type="text/javascript" src="js/main.module.js"></script>
  <script>
    $(document).ready(function(){
      $(".button-collapse").sideNav();
    });
  </script>
</body>
</html>
